*   **kg** (kilogram) -> **hg/ons** (hektogram) -> **dag** (dekagram) -> **g** (gram) -> **dg** (desigram) -> **cg** (sentigram) -> **mg** (miligram)

*   **Hubungan Utama:**
    *   **1 kg = 1.000 g**
    *   **1 ons = 100 g**

*   **Contoh Soal Konversi Berat:**
    *   Ibu membeli beras 2,5 kg. Jika 1.200 gram beras sudah digunakan, berapa sisa beras yang Ibu miliki dalam gram dan kilogram?
        Penyelesaian:
        Ubah 2,5 kg ke gram: 2,5 × 1.000 = 2.500 gram
        Sisa beras: 2.500 gram - 1.200 gram = **1.300 gram**
        Ubah kembali ke kilogram: 1.300 gram ÷ 1.000 = **1,3 kg**

Memahami satuan panjang dan berat ini sangat penting dalam kehidupan sehari-hari, seperti saat belanja, mengukur bahan bangunan, atau bahkan saat berolahraga. Mari kita jelajahi dunia pengukuran! 🛍️🏡🏃`

Selamat datang di Bab 4 Matematika Kelas 5, di mana kita akan belajar tentang bagaimana cepatnya sesuatu bergerak! Kita akan memahami konsep **kecepatan** dan bagaimana menghitungnya. Ini adalah keterampilan yang sangat praktis dalam kehidupan sehari-hari, dari bepergian hingga menghitung waktu tempuh.

**Kecepatan** adalah perbandingan antara **jarak yang ditempuh** dengan **waktu yang dibutuhkan** untuk menempuh jarak tersebut.

Rumus dasar kecepatan adalah:

**Kecepatan = Jarak / Waktu**

Dari rumus ini, kita juga bisa mencari:

*   **Jarak = Kecepatan × Waktu**
*   **Waktu = Jarak / Kecepatan**

*   **Contoh Soal Menghitung Kecepatan:**
    *   Jika jarak rumah ke sekolah adalah 10 km, dan ditempuh dalam 30 menit. Berapa kecepatan rata-rata perjalananmu?
        Penyelesaian:
        Ubah waktu ke jam: 30 menit = 0,5 jam
        Kecepatan = 10 km / 0,5 jam = **20 km/jam**

*   **Contoh Soal Menghitung Jarak:**
    *   Sebuah mobil melaju dengan kecepatan 60 km/jam selama 2 jam. Berapa jarak yang ditempuh mobil tersebut?
        Penyelesaian: Jarak = 60 km/jam × 2 jam = **120 km**

*   **Contoh Soal Menghitung Waktu:**
    *   Jika jarak 90 km ditempuh dengan kecepatan 30 km/jam, berapa waktu yang dibutuhkan untuk perjalanan tersebut?
        Penyelesaian: Waktu = 90 km / 30 km/jam = **3 jam**
