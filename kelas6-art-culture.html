<!-- Script translate manual -->
<script>
let currentLang = 'id';
function loadLang(lang) {
  fetch(`lang-${lang}.json`)
    .then(res => res.json())
    .then(dict => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
      currentLang = lang;
    });
}
let selectedSubbab = null;
let selectedBab = null;

// Tambahkan event listener ke semua tombol subbab
function setupSubbabRingkasan() {
  document.querySelectorAll('.subbab-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      selectedSubbab = btn.getAttribute('data-subbab');
      selectedBab = btn.getAttribute('data-bab');
      const ringkasanBtn = document.getElementById('ringkasanBtn');
      ringkasanBtn.classList.remove('bg-gray-300', 'cursor-not-allowed');
      ringkasanBtn.classList.add('bg-gradient-to-r', 'from-green-400', 'to-blue-400', 'hover:from-green-500', 'hover:to-blue-500', 'cursor-pointer');
      ringkasanBtn.disabled = false;
    });
  });
}

document.addEventListener('DOMContentLoaded', function() {
  setupSubbabRingkasan();
  const ringkasanBtn = document.getElementById('ringkasanBtn');
  ringkasanBtn.onclick = async function() {
    if (!selectedSubbab || !selectedBab) return;
    // Tampilkan loading
    const hasil = document.getElementById('hasilRingkasan'); // Ini hanya untuk indikator loading awal
    hasil.innerHTML = '<div class="text-center text-sm text-gray-500">Meminta ringkasan ke AI...</div>';
    try {
      const res = await fetch('http://localhost:3000/api/ringkasan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          kelas: '6',
          mapel: 'Art & Culture',
          bab: selectedBab,
          subbab: selectedSubbab
        })
      });
      let data;
      try {
        data = await res.json();
      } catch {
        data = null;
      }
      // Simpan hasil ringkasan dan info bab/subbab ke sessionStorage
      sessionStorage.setItem('ringkasan_k6_art_culture', JSON.stringify({
        ringkasan: data && data.ringkasan ? data.ringkasan : null,
        bab: selectedBab,
        subbab: selectedSubbab
      }));
      // Redirect ke halaman hasil ringkasan khusus
      window.location.href = 'ringkasan-result-kelas6-art-culture.html';
    } catch (e) {
      console.error('Fetch error:', e);
      hasil.innerHTML = '<div class="text-red-500">Gagal mengambil ringkasan dari AI.</div>';
    }
  };
  document.querySelectorAll('.language-toggle-button').forEach(function(btn) {
    btn.addEventListener('click', function() {
      var lang = btn.textContent.trim().toLowerCase();
      loadLang(lang);
      document.querySelectorAll('.language-toggle-button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
  loadLang(currentLang);
});
</script>
