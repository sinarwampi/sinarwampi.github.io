*   **Definisi:** Peristiwa yang terjadi karena **gejala alam** dan dapat mengakibatkan kerugian besar bagi manusia, baik itu kerusakan fisik, korban jiwa, atau dampak sosial dan ekonomi.

    3.  **Gunung Meletus:** Keluarnya magma, abu, dan gas dari perut gunung berapi.
        *   **Dampak:** Hujan abu, aliran lahar panas/dingin, gangguan pernapasan, kerusakan lahan pertanian.
    4.  **Banjir:** Meluapnya air dalam volume besar yang menenggelamkan daratan.
