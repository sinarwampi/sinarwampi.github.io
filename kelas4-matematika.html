        const matematikaSummaries = {
            "Bab 1: Bilangan Cacah sampai 10.000": {
                "1.1 Membaca dan Menulis Bilangan Cacah": `🔢 **Petualangan Angka: Membaca dan Menulis Bilangan Cacah** ✍️

Di awal petualangan matematika ini, siswa kelas IV akan diajak berkenalan lebih dekat dengan bilangan cacah, khususnya hingga 10.000. Apa itu bilangan cacah? 

✨ **Bilangan cacah adalah bilangan yang dimulai dari angka nol (0) dan terus bertambah satu per satu, tanpa mengandung bilangan negatif atau bilangan pecahan.** Ini seperti langkah-langkah maju tanpa mundur atau setengah-setengah! 

Contoh bilangan cacah yang akan sering kita temui antara lain: 0, 1, 2, 3, ..., sampai 9.999, bahkan hingga 10.000! 

Siswa akan dilatih untuk:

📖 **Membaca Bilangan:** Mengubah angka menjadi bentuk kata. Contohnya:

*   **Angka:** 2.345 -> dibaca: "dua ribu tiga ratus empat puluh lima"

*   **Angka:** 7.008 -> dibaca: "tujuh ribu delapan"

📝 **Menulis Bilangan:** Mengubah kata menjadi bentuk angka. Contohnya:

*   **Kata:** tiga ribu sembilan ratus delapan belas -> ditulis: 3.918

*   **Kata:** lima ribu dua puluh -> ditulis: 5.020

Dalam memahami bilangan cacah ini, siswa juga akan diperkenalkan dengan konsep penting lainnya, yaitu **nilai tempat**. Mereka akan belajar tentang:

📍 **Satuan:** Posisi paling kanan, nilainya sesuai angka.

🔟 **Puluhan:** Sebelah kiri satuan, nilainya angka dikali sepuluh.

💯 **Ratusan:** Sebelah kiri puluhan, nilainya angka dikali seratus.

thousands **Ribuan:** Sebelah kiri ratusan, nilainya angka dikali seribu.

Memahami nilai tempat ini sangat penting agar siswa tidak hanya tahu angka, tetapi juga dapat menggunakannya dalam kehidupan sehari-hari, seperti saat:

💰 Menghitung uang kembalian.

👧👦 Menghitung jumlah siswa di kelas atau sekolah.

🛒 Memperkirakan harga barang belanjaan.

🗺️ Mengukur jarak perjalanan. 

Jadi, mari kita kuasai angka-angka ini!`,
                "1.2 Nilai Tempat Bilangan Cacah": `📍 **Rahasia Angka: Memahami Nilai Tempat Bilangan Cacah** 🔢

Setelah mengenal bilangan cacah, sekarang kita akan "membongkar" rahasia di balik setiap angka: **Nilai Tempat**! Nilai tempat ini menunjukkan posisi atau letak suatu angka dalam sebuah bilangan, dan yang terpenting, berfungsi untuk mengetahui besarnya nilai dari angka tersebut.

Dalam bilangan hingga 10.000, ada empat nilai tempat utama yang perlu kita kenali:

1.  **Satuan:** Ini adalah posisi paling kanan dari sebuah bilangan. Nilainya adalah angka itu sendiri (contoh: angka 8 di posisi satuan, nilainya 8).

2.  **Puluhan:** Berada di sebelah kiri posisi satuan. Nilainya adalah angka tersebut dikalikan 10 (contoh: angka 4 di posisi puluhan, nilainya 40).

3.  **Ratusan:** Berada di sebelah kiri posisi puluhan. Nilainya adalah angka tersebut dikalikan 100 (contoh: angka 3 di posisi ratusan, nilainya 300).

4.  **Ribuan:** Berada di sebelah kiri posisi ratusan. Nilainya adalah angka tersebut dikalikan 1.000 (contoh: angka 6 di posisi ribuan, nilainya 6.000).

Mari kita lihat contoh pada bilangan **6.348**:

*   Angka **6** berada di tempat **ribuan** -> nilainya **6.000**

*   Angka **3** berada di tempat **ratusan** -> nilainya **300**

*   Angka **4** berada di tempat **puluhan** -> nilainya **40**

*   Angka **8** berada di tempat **satuan** -> nilainya **8**

Siswa akan dilatih untuk menguraikan (dekomposisi) dan menyusun kembali (komposisi) bilangan berdasarkan nilai tempatnya. Kemampuan ini sangat penting sebagai dasar yang kuat untuk memahami operasi hitung bersusun (penjumlahan, pengurangan, dll).`,
                "1.3 Membandingkan dan Mengurutkan Bilangan": `⚖️ **Mana yang Lebih Besar? Membandingkan dan Mengurutkan Bilangan** 📏

Pada subbab ini, siswa akan menjadi "hakim" yang menentukan mana bilangan yang lebih besar, lebih kecil, atau sama. Mereka juga akan menjadi "penyusun" yang mengurutkan bilangan dari yang terkecil hingga terbesar, atau sebaliknya! 

Langkah-langkah untuk membandingkan dua bilangan adalah:

1.  **Mulai dari Nilai Tempat Tertinggi:** Bandingkan angka pada nilai tempat terbesar terlebih dahulu (misalnya, ribuan). Jika berbeda, kita langsung tahu mana yang lebih besar atau lebih kecil.

2.  **Jika Sama, Lanjut ke Kanan:** Jika angka di nilai tempat tertinggi sama, lanjutkan perbandingan ke nilai tempat berikutnya di sebelah kanan (ratusan, lalu puluhan, lalu satuan) sampai ditemukan perbedaan.

Contoh mudahnya:

*   Membandingkan **4.321** dan **4.123**:
    *   Angka ribuan (4) sama.
    *   Angka ratusan: 3 (pada 4.321) lebih besar dari 1 (pada 4.123).
    *   Jadi, **4.321 > 4.123** karena 3 lebih besar dari 1 di tempat ratusan.

Selain membandingkan, siswa juga akan belajar mengurutkan bilangan. Ini bisa dilakukan dari:

 ascending **Kecil ke Besar (Menaik):** Menyusun bilangan dari nilai terkecil hingga terbesar. 

 descending **Besar ke Kecil (Menurun):** Menyusun bilangan dari nilai terbesar hingga terkecil.

Misalnya, urutkan bilangan **3.450, 2.891, 4.000** dari yang terkecil:

*   Perhatikan angka ribuan: 3, 2, 4.
*   Angka terkecil adalah 2, jadi 2.891 adalah yang pertama.
*   Kemudian 3, jadi 3.450 adalah yang kedua.
*   Terakhir 4, jadi 4.000 adalah yang ketiga.
*   Hasilnya: **2.891, 3.450, 4.000**.

Kegiatan ini sangat penting karena mengembangkan kemampuan berpikir logis, memahami urutan, dan menganalisis angka. Keterampilan ini berguna dalam banyak situasi di kehidupan sehari-hari, seperti mengurutkan data atau membandingkan jumlah sesuatu.`,
                "1.4 Komposisi dan Dekomposisi Bilangan": `🧩 **Membangun dan Membongkar Angka: Komposisi dan Dekomposisi Bilangan** 🏗️

Setelah kita paham nilai tempat, sekarang saatnya bermain dengan angka dengan cara "membangun" dan "membongkar" bilangan! Ini disebut komposisi dan dekomposisi bilangan.

✨ **Komposisi Bilangan:** Ini berarti menyusun sebuah bilangan dari bagian-bagian nilai tempatnya yang terpisah. Ibaratnya, kita punya balok-balok angka, lalu kita susun menjadi satu bangunan bilangan yang utuh.

Contoh:

*   **4.000 + 500 + 30 + 2 = 4.532** (Empat ribu ditambah lima ratus ditambah tiga puluh ditambah dua menjadi empat ribu lima ratus tiga puluh dua).

*   **1.000 + 0 + 70 + 9 = 1.079** (Satu ribu ditambah tujuh puluh ditambah sembilan menjadi seribu tujuh puluh sembilan).

💥 **Dekomposisi Bilangan:** Kebalikan dari komposisi, ini berarti menguraikan atau "membongkar" sebuah bilangan menjadi nilai dari setiap angka berdasarkan nilai tempatnya. Kita melihat berapa nilai sebenarnya dari setiap digit.

Contoh:

*   **6.219 -> 6.000 + 200 + 10 + 9** (Angka 6 di tempat ribuan nilainya 6.000, angka 2 di ratusan nilainya 200, angka 1 di puluhan nilainya 10, dan angka 9 di satuan nilainya 9).

*   **8.054 -> 8.000 + 0 + 50 + 4** (Perhatikan angka 0 di ratusan, nilainya tetap 0).

Materi ini sangat membantu siswa untuk:

🧠 Memahami struktur bilangan secara lebih mendalam, bukan hanya melihat deretan angka.

💪 Memperkuat pemahaman konsep nilai tempat yang sudah dipelajari sebelumnya.

🎯 Menjadi dasar yang kuat untuk operasi hitung yang lebih kompleks. 

Dengan ini, kita bisa lebih mudah "bermain" dengan angka-angka besar!`,
                "1.5 Penjumlahan Bilangan Cacah": `➕ **Menyatukan Angka: Penjumlahan Bilangan Cacah** 🔢

Saatnya menggabungkan angka-angka! Siswa akan mempelajari cara melakukan penjumlahan bilangan cacah hingga 10.000. Ada dua metode utama yang akan dikuasai:

1.  **Cara Panjang (Menguraikan):** Metode ini mengajarkan kita untuk menguraikan setiap angka berdasarkan nilai tempatnya (ribuan, ratusan, puluhan, satuan) lalu menjumlahkan masing-masing nilai tempat. Setelah itu, hasilnya digabungkan kembali. Cara ini membantu memperkuat pemahaman nilai tempat.

    Contoh:

    Contoh:
    *   **  428
        + 379
        -----
          807**
    *   (8 + 9 = 17, tulis 7, simpan 1 di puluhan)

Latihan penjumlahan ini sangat penting untuk menyelesaikan berbagai masalah sehari-hari, seperti:

👥 Menghitung jumlah peserta dalam suatu kegiatan.

📊 Menggabungkan data-data angka. 

Ayo, hitung dengan cermat!`,
                "1.6 Pengurangan Bilangan Cacah": `➖ **Mengurangi Angka: Pengurangan Bilangan Cacah** 🔢

Setelah menambah, sekarang saatnya mengurangi! Siswa akan belajar melakukan pengurangan bilangan cacah hingga 10.000 dengan dua teknik utama:

1.  **Cara Panjang (Menguraikan):** Sama seperti penjumlahan, angka diuraikan berdasarkan nilai tempatnya. Lalu, pengurangan dilakukan per nilai tempat. Jika angka atas lebih kecil dari bawah, siswa akan diajarkan teknik "meminjam" dari nilai tempat di sebelahnya.

    Contoh:
    *   **743 - 286**
        *   743 = 700 + 40 + 3
        *   286 = 200 + 80 + 6
        *   (3 tidak bisa dikurangi 6, pinjam dari 40 jadi 13. 40 jadi 30)
        *   (30 tidak bisa dikurangi 80, pinjam dari 700 jadi 130. 700 jadi 600)
        *   600 + 130 + 13
        *   - 200 + 80 + 6
        *   ----------------
        *   400 + 50 + 7 = 457

2.  **Cara Pendek (Bersusun):** Ini adalah metode paling umum untuk pengurangan. Angka disusun vertikal, lalu dikurangkan dari kolom satuan ke ribuan. Teknik "peminjaman" atau *borrowing* sangat ditekankan di sini.

    Contoh:
    *   **  743
        - 286

          457**
    *   (3 - 6 tidak bisa, pinjam 1 dari 4 (puluhan), jadi 13. Angka 4 jadi 3. Maka, 13 - 6 = 7).

Memahami pengurangan sangat penting untuk memecahkan masalah sehari-hari seperti menghitung sisa uang, selisih jumlah benda, atau menentukan berapa banyak yang tersisa setelah digunakan.`,
                "1.7 Perkalian Bilangan Cacah": `✖️ **Menggandakan Angka: Perkalian Bilangan Cacah** 🔢

Perkalian itu sebenarnya adalah cara cepat untuk melakukan penjumlahan berulang! Pada subbab ini, siswa akan belajar konsep perkalian dan bagaimana melakukannya untuk bilangan cacah hingga 100.

Konsep dasarnya:

Siswa akan belajar perkalian dengan beberapa cara:

1.  **Dengan Cara Panjang (Menguraikan):** Ini melibatkan menguraikan bilangan ke nilai tempatnya dan mengalikan setiap bagian, lalu menjumlahkan hasilnya. Metode ini sangat membantu dalam memahami proses di balik perkalian.

2.  **Dengan Cara Pendek (Bersusun):** Ini adalah metode yang paling efisien untuk perkalian. Angka disusun vertikal, lalu dikalikan dari kanan ke kiri, dengan teknik menyimpan jika hasilnya lebih dari 9.

    Contoh:
    *   **  24
        x  3
        ----
          72**
    *   (4 x 3 = 12, tulis 2, simpan 1)

Perkalian digunakan dalam banyak situasi di kehidupan sehari-hari, seperti:

📦 Menghitung jumlah total benda jika ada beberapa kelompok yang sama.

💸 Menghitung pengeluaran berulang atau total harga barang yang sama. 

Jadi, ayo berlatih mengalikan dan kuasai jurus cepat berhitung!`,
                "1.8 Pembagian Bilangan Cacah": `➗ **Membagi Rata: Pembagian Bilangan Cacah** 🔢

Pembagian adalah kebalikan atau "lawan" dari perkalian! Jika perkalian adalah penjumlahan berulang, maka pembagian adalah pengurangan berulang. Pada subbab ini, siswa akan belajar konsep pembagian dan bagaimana menyelesaikannya untuk bilangan cacah hingga 100.

Siswa akan belajar pembagian dengan beberapa cara:

2.  **Cara Panjang (Porogapit):** Ini adalah metode pembagian bersusun yang lebih sistematis, cocok untuk bilangan yang lebih besar. Siswa belajar langkah demi langkah membagi, mengalikan, mengurangkan, dan menurunkan angka.

3.  **Mengenali Pembagian Bersisa:** Tidak semua pembagian menghasilkan bilangan bulat. Kadang ada sisa. Contoh: 7 : 2 = 3 sisa 1. Siswa diajarkan bagaimana mengidentifikasi dan menuliskan sisa pembagian.

Pembagian sering digunakan dalam berbagai situasi nyata, seperti:

🍰 Membagi kue atau makanan secara adil kepada teman-teman.

📊 Membagi jumlah total sesuatu ke dalam kelompok-kelompok yang sama.

                "1.9 Faktor dan Kelipatan": `🌀 **Menjelajahi Angka: Faktor dan Kelipatan** ✖️➗

Pada subbab ini, kita akan "mengintip" lebih dalam sifat-sifat angka melalui konsep faktor dan kelipatan. Kedua konsep ini sangat mendasar dalam matematika dan akan sering muncul di kelas-kelas selanjutnya!

✨ **Faktor Bilangan:** 

Faktor dari suatu bilangan adalah **bilangan-bilangan yang dapat membagi habis bilangan tersebut tanpa sisa.** Ini seperti mencari "penyusun" atau "pembagi" dari sebuah angka.

Contoh:

*   **Faktor dari 12 adalah 1, 2, 3, 4, 6, 12.** Mengapa? Karena:
    *   12 : 1 = 12
    *   12 : 2 = 6
    *   12 : 3 = 4
    *   12 : 4 = 3
    *   12 : 6 = 2
    *   12 : 12 = 1

*   **Faktor dari 9 adalah 1, 3, 9.**

🌀 **Kelipatan Bilangan:** 

Kelipatan dari suatu bilangan adalah **hasil perkalian bilangan tersebut dengan bilangan asli (1, 2, 3, dst.) secara berurutan.** Ini seperti melompat dengan jumlah yang sama terus-menerus.

Contoh:

*   **Kelipatan 3 adalah 3, 6, 9, 12, 15, 18, ...** (dan seterusnya, tidak terbatas). Mengapa? Karena:
    *   3 x 1 = 3
    *   3 x 2 = 6
    *   3 x 3 = 9
    *   3 x 4 = 12

*   **Kelipatan 5 adalah 5, 10, 15, 20, ...**

Siswa akan dilatih untuk membuat daftar faktor dan kelipatan dari suatu bilangan. Pemahaman ini sangat penting dan akan digunakan sebagai dasar untuk menyelesaikan soal-soal logika bilangan yang lebih kompleks di kelas atas, seperti mencari KPK (Kelipatan Persekutuan Terkecil) dan FPB (Faktor Persekutuan Terbesar). 

Ayo, jadi ahli angka!`
            },
            "Bab 2: Pecahan": {
                "2.1 Pecahan dengan Pembilang Satu": `🍰 **Mari Berbagi: Pecahan dengan Pembilang Satu** 🔢

Pada subbab ini, kita akan belajar tentang pecahan, sebuah cara untuk menunjukkan bagian dari satu kesatuan! Fokus kita adalah pecahan dengan pembilang satu, seperti 1/2, 1/3, 1/4 dst.

Apa artinya pecahan dengan pembilang satu?

*   **Pembilang (angka di atas):** Menunjukkan berapa banyak bagian yang diambil atau kita miliki (dalam kasus ini, selalu 1).
*   **Penyebut (angka di bawah):** Menunjukkan berapa banyak bagian keseluruhan dibagi rata.

Contoh yang paling mudah dibayangkan:

*   Jika kita punya **1/2 kue**, itu artinya kue dibagi menjadi 2 bagian yang sama besar, dan kita mengambil 1 bagian dari dua bagian itu.

*   Jika kita punya **1/3 pizza**, itu artinya pizza dibagi menjadi 3 bagian yang sama, dan kita mendapatkan 1 bagiannya.

*   Jika kita punya **1/4 cokelat batangan**, itu artinya cokelat dibagi menjadi 4 bagian yang sama, dan kita makan 1 bagiannya.

Siswa akan belajar konsep pecahan ini melalui media yang konkret dan menyenangkan, seperti:

🖼️ **Gambar:** Menggunakan gambar lingkaran, persegi, atau benda lain yang dibagi-bagi.

✂️ **Potongan Kertas:** Memotong kertas menjadi beberapa bagian yang sama.

🍰 **Kue Mainan atau Buah:** Membagi benda nyata secara visual. 

Melalui pendekatan ini, siswa dapat memahami konsep pecahan sebagai bagian dari keseluruhan secara visual dan logis, sehingga tidak hanya menghafal, tetapi juga benar-benar mengerti maknanya.`,
                "2.2 Pecahan dengan Penyebut Sama": `➕➖ **Pecahan Bersatu: Penjumlahan dan Pengurangan Pecahan dengan Penyebut Sama** 🔢

Setelah mengenal pecahan dasar, sekarang saatnya melakukan operasi hitung sederhana! Pada subbab ini, siswa akan belajar cara menjumlahkan dan mengurangkan pecahan yang memiliki penyebut (angka di bawah) yang sama. Kabar baiknya, ini sangat mudah!

Jika penyebutnya sudah sama, kita bisa langsung menjumlahkan atau mengurangkan pembilangnya (angka di atas), sementara penyebutnya tetap sama. 

Contoh Penjumlahan:

*   **1/3 + 1/3 = 2/3** (Satu per tiga ditambah satu per tiga sama dengan dua per tiga. Bayangkan dua potong kue berukuran sepertiga).

*   **2/5 + 1/5 = 3/5**

Contoh Pengurangan:

*   **3/4 - 1/4 = 2/4** (Tiga per empat dikurangi satu per empat sama dengan dua per empat, yang bisa disederhanakan menjadi satu per dua. Bayangkan ada tiga potong pizza berukuran seperempat, lalu satu potong dimakan).

*   **5/6 - 1/6 = 4/6**

Siswa diperkenalkan dengan konsep ini melalui:

🖼️ **Gambar Lingkaran atau Persegi:** Objek yang dibagi rata menjadi beberapa bagian, sehingga memudahkan visualisasi dan pemahaman proses penjumlahan atau pengurangan. 

Ini adalah langkah awal yang penting dalam memahami operasi hitung pecahan. Dengan menguasai ini, siswa akan lebih siap untuk materi pecahan yang lebih kompleks ke depannya!`,
                "2.3 Pecahan Senilai": `⚖️ **Kembar Identik: Mengenal Pecahan Senilai** 👭

Pada subbab ini, siswa akan menemukan "kembaran identik" dalam dunia pecahan! Pecahan senilai adalah pecahan-pecahan yang memiliki nilai yang sama, meskipun angka pembilang dan penyebutnya terlihat berbeda. Ini seperti memiliki kue yang sama besar, tapi dipotong dengan jumlah irisan yang berbeda.

Contoh mudahnya:

*   **1/2 = 2/4 = 4/8**

    *   Bayangkan satu kue dibagi dua, kita ambil 1 bagian (1/2).
    *   Lalu, kue yang sama dibagi empat, kita ambil 2 bagian (2/4). Jumlahnya sama dengan 1/2!
    *   Jika kue itu dibagi delapan, kita ambil 4 bagian (4/8). Jumlahnya juga sama dengan 1/2!

Siswa akan belajar cara mencari pecahan senilai dengan dua metode utama:

✖️ **Mengalikan Pembilang dan Penyebut:** Kita bisa mengalikan pembilang (atas) dan penyebut (bawah) dengan angka yang sama (selain nol). Hasilnya adalah pecahan senilai. 

    Contoh: 1/2 x 2/2 = 2/4 ; 2/4 x 2/2 = 4/8

➗ **Membagi Pembilang dan Penyebut:** Kita juga bisa membagi pembilang dan penyebut dengan angka yang sama (faktor persekutuan terbesar) untuk menyederhanakan pecahan menjadi bentuk senilai yang paling sederhana.

    Contoh: 4/8 : 4/4 = 1/2 ; 2/4 : 2/2 = 1/2

Selain itu, siswa juga bisa memahami konsep pecahan senilai melalui:

🖼️ **Gambar Potongan:** Menggunakan gambar benda yang dipotong-potong dengan cara berbeda namun menunjukkan bagian yang sama besar. 

Pemahaman pecahan senilai sangat penting untuk menyederhanakan pecahan, membandingkan pecahan dengan penyebut berbeda, dan mempersiapkan diri untuk operasi hitung pecahan yang lebih maju.`,
                "2.4 Pecahan Desimal": `⚫ **Angka di Balik Koma: Mengenal Pecahan Desimal** 🔢

Pada subbab ini, siswa akan diperkenalkan pada cara lain untuk menulis pecahan, yaitu dalam bentuk desimal! Bentuk desimal menggunakan tanda koma (,) atau titik (.) untuk memisahkan bilangan bulat dari bagian pecahannya.

Mari kita lihat contoh-contohnya:

*   **1/2 = 0.5** (Setengah, atau lima per sepuluh)

*   **1/4 = 0.25** (Seperempat, atau dua puluh lima per seratus)

*   **3/4 = 0.75** (Tiga per empat, atau tujuh puluh lima per seratus)

Angka di sebelah kanan koma menunjukkan bagian yang kurang dari satu. Setiap posisi setelah koma memiliki nilai tempat tersendiri:

*   Angka pertama setelah koma adalah **persepuluhan**.
*   Angka kedua setelah koma adalah **perseratusan**.

Siswa akan mulai diperkenalkan pada cara membaca dan menulis pecahan desimal dengan bantuan:

📏 **Garis Bilangan:** Menunjukkan posisi desimal di antara bilangan bulat.

💰 **Konteks Uang:** Ini adalah contoh paling relevan! Misalnya, Rp0.25 (dua puluh lima perak) atau Rp0.50 (lima puluh perak) adalah cara mudah untuk memahami konsep desimal dalam kehidupan nyata. 

Memahami pecahan desimal adalah keterampilan penting yang akan sering digunakan dalam pengukuran, keuangan, dan berbagai perhitungan sehari-hari.`,
                "2.5 Hubungan Desimal dan Persen": `📈 **Lebih dari Seratus: Hubungan Desimal dan Persen** 📊

Pada subbab ini, siswa akan belajar bagaimana pecahan desimal yang baru dipelajari berhubungan erat dengan **persen (%)**! Kata "persen" sendiri berarti "per seratus" atau "dari seratus". Ini adalah cara yang umum digunakan untuk menyatakan bagian dari keseluruhan dalam konteks persentase.

Siswa akan belajar cara mengubah bentuk bilangan dari satu format ke format lain:

1.  **Mengubah Desimal ke Persen:** Cukup kalikan angka desimal dengan 100 dan tambahkan simbol persen (%). Geser koma dua kali ke kanan.

    Contoh:

    *   **0.25 = 25%** (0.25 dikalikan 100 menjadi 25)

    *   **0.75 = 75%** (0.75 dikalikan 100 menjadi 75)

    *   **0.5 = 50%** (0.5 dikalikan 100 menjadi 50)

2.  **Mengubah Persen ke Desimal:** Cukup bagi angka persen dengan 100 atau geser koma dua kali ke kiri.

    *   **15% = 0.15**

3.  **Mengubah Pecahan Biasa ke Persen:** Pertama, ubah pecahan menjadi desimal, lalu ubah desimal ke persen (atau ubah penyebut menjadi 100).

    *   **1/4 = 0.25 = 25%**

Konsep ini sangat penting dan akan sering ditemui dalam konteks kehidupan nyata, seperti:

💯 **Nilai Ujian:** "Nilai matematikaku 85%." Artinya ia menjawab benar 85 dari 100 soal.

📊 **Statistik Sederhana:** Menunjukkan proporsi atau bagian dari suatu kelompok. 

Dengan ini, siswa akan semakin mahir memahami informasi yang disajikan dalam bentuk persen!`
            },

                if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
                    menuDropdown.classList.add('hidden');
                }
            });
            document.querySelectorAll('.language-toggle-button').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var lang = btn.textContent.trim().toLowerCase();
                    loadLang(lang);
                    document.querySelectorAll('.language-toggle-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            loadLang(currentLang);
        });
    </script>
