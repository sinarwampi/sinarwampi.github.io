    <script>
        const ppknSummaries = {
            "Bab 1": {
                "Pengenalan Pancasila": "üåü **Pancasila** adalah dasar negara Indonesia yang punya 5 sila. Setiap sila punya makna penting. Misalnya, sila pertama mengajarkan kita percaya pada Tuhan, sila kedua tentang kemanusiaan, sila ketiga tentang persatuan, sila keempat tentang musyawarah, dan sila kelima tentang keadilan sosial. Pancasila itu seperti kompas yang membimbing kita dalam hidup bermasyarakat! üß≠",
                "Penerapan Nilai Pancasila": "‚úÖ **Penerapan nilai Pancasila** bisa dilakukan setiap hari. Contohnya, rajin beribadah (sila 1), membantu teman yang kesusahan (sila 2), ikut kerja bakti (sila 3), musyawarah untuk mufakat (sila 4), dan tidak pilih kasih (sila 5). Dengan begitu, kita ikut menjaga kerukunan dan keadilan di masyarakat. Yuk, terapkan Pancasila dalam setiap langkah kita! üë£"
            },
            "Bab 2": {
                "Memahami Kewajiban dan Hak": "‚öñÔ∏è **Kewajiban** adalah sesuatu yang harus kita lakukan, sedangkan **hak** adalah sesuatu yang harus kita dapatkan. Keduanya saling berkaitan dan harus seimbang. Contoh kewajiban: belajar, menjaga kebersihan. Contoh hak: mendapatkan pendidikan, bermain. Ingat, sebelum menuntut hak, penuhi dulu kewajibanmu! üßë‚Äçüéì‚û°Ô∏èüìö",
                "Pelaksanaan Kewajiban dan Hak": "üè° **Pelaksanaan kewajiban dan hak** terlihat jelas di rumah, sekolah, dan masyarakat. Di rumah, kewajibanmu membantu orang tua, hakmu mendapatkan kasih sayang. Di sekolah, kewajibanmu belajar, hakmu mendapat bimbingan guru. Di masyarakat, kewajibanmu menjaga ketertiban, hakmu merasa aman. Keseimbangan ini penting agar hidup harmonis. üåç"
            },
            "Bab 3": {
                "Keberagaman di Indonesia": "üåà **Indonesia itu kaya banget** dengan keberagaman! Ada banyak suku, bahasa, agama, dan budaya yang berbeda-beda. Dari Sabang sampai Merauke, setiap daerah punya ciri khasnya sendiri. Keberagaman ini adalah anugerah yang membuat Indonesia unik dan istimewa. Mari kita syukuri dan lestarikan! ‚ú®",
                "Menghargai Perbedaan": "ü§ù **Menghargai perbedaan** itu penting banget! Meskipun kita berbeda-beda, kita harus tetap rukun dan saling toleransi. Jangan mengejek atau membeda-bedakan teman karena suku atau agamanya. Dengan saling menghargai, kita bisa menciptakan persatuan dan kedamaian. Ingat semboyan kita: Bhinneka Tunggal Ika, berbeda-beda tetapi tetap satu jua! üáÆüá©"
            }
        };

        let selectedBab = null;
        let selectedSubbab = null;

        function setupSubbabRingkasan() {
            document.querySelectorAll('.subbab-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.subbab-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');

                    selectedBab = this.dataset.bab;
                    selectedSubbab = this.dataset.subbab;
                    const ringkasanBtn = document.getElementById('ringkasanBtn');
                    ringkasanBtn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                    ringkasanBtn.classList.add('bg-gradient-to-r', 'from-green-400', 'to-blue-400', 'hover:from-green-500', 'hover:to-blue-500', 'cursor-pointer');
                    ringkasanBtn.disabled = false;
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupSubbabRingkasan();
            const ringkasanBtn = document.getElementById('ringkasanBtn');
            ringkasanBtn.onclick = async function() {
                if (!selectedSubbab || !selectedBab) return;

                const summary = ppknSummaries[selectedBab]?.[selectedSubbab] || null;

                sessionStorage.setItem('ringkasan_k4_ppkn', JSON.stringify({
                    ringkasan: summary,
                    bab: selectedBab,
                    subbab: selectedSubbab
                }));
                window.location.href = 'ringkasan-result-kelas4-ppkn.html';
            };
            // Language toggle functionality (if any)
            // Example:
            // document.querySelectorAll('.language-toggle-button').forEach(function(btn) {
            //     btn.addEventListener('click', function() {
            //         var lang = btn.textContent.trim().toLowerCase();
            //         loadLang(lang); // Assuming loadLang function exists
            //         document.querySelectorAll('.language-toggle-button').forEach(b => b.classList.remove('active'));
            //         btn.classList.add('active');
            //     });
            // });
            // loadLang('id'); // Load default language on startup
        });
    </script>
