**1. Hubungan Antar Satuan Panjang**

Satuan panjang menggunakan sistem metrik, yang berdasarkan kelipatan 10. Ingat tangga satuan panjang (dari atas ke bawah: km, hm, dam, m, dm, cm, mm). Setiap turun satu tangga dikali 10, setiap naik satu tangga dibagi 10.

**Apa itu Kecepatan?**

*   **Definisi:** Kecepatan adalah perbandingan antara jarak yang ditempuh dengan waktu yang diperlukan untuk menempuh jarak tersebut.

*   **Rumus Kecepatan:**

    Kecepatan = Jarak : Waktu

    *   Sering disingkat: **v = s : t**
        *   **v** = kecepatan
        *   **s** = jarak (dari bahasa Latin 'spatium')
        *   **t** = waktu (dari bahasa Latin 'tempus')

*   **Satuan Kecepatan:** Biasa menggunakan km/jam, m/menit, m/detik, dll.

**Segitiga Jokowi (Jarak, Waktu, Kecepatan):**

Untuk memudahkan mengingat rumus, bayangkan segitiga ini:

*   **Rumus Utama:** Kecepatan = Jarak : Waktu
*   Untuk mencari **Jarak:** Tutup Jarak. Maka, Jarak = Kecepatan x Waktu (s = v x t)
*   Untuk mencari **Waktu:** Tutup Waktu. Maka, Waktu = Jarak : Kecepatan (t = s : v)

    *   Soal: Jika sebuah mobil menempuh jarak 120 km dalam waktu 2 jam, berapa kecepatan mobil tersebut?

    *   Ditanya: Jarak (s)?

    *   Ditanya: Waktu (t)?
    *   Jawab: 100 km : 40 km/jam = 2.5 jam = **2 jam 30 menit**

*   Jika satuannya berbeda, ubah dulu ke satuan yang diinginkan!
