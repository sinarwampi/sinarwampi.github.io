<!-- Script translate manual -->
<script>
let currentLang = 'id'; // Set default language to Indonesian
function loadLang(lang) {
  fetch(`lang-${lang}.json`)
    .then(res => res.json())
    .then(dict => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
      currentLang = lang;

      // Set active button
      document.querySelectorAll('.language-toggle-button').forEach(btn => {
        if (btn.textContent.trim().toLowerCase() === currentLang) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    });
}
document.addEventListener('DOMContentLoaded', function() {
  const languageButtons = document.querySelectorAll('.language-toggle-button');
  languageButtons.forEach(function(btn) {
    btn.addEventListener('click', function() {
      const lang = btn.textContent.trim().toLowerCase();
      loadLang(lang);
    });
  });

  const menuButton = document.getElementById('menuButton');
  const menuDropdown = document.getElementById('menuDropdown');

  menuButton.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
  });

  // Close the dropdown if the user clicks outside of it
  window.addEventListener('click', (event) => {
      if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
          menuDropdown.classList.add('hidden');
      }
  });

  loadLang(currentLang); // Initial load
});
</script>
